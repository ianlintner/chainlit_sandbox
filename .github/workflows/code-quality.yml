name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Needed for proper analysis
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install radon pylint
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Calculate code metrics with radon
      run: |
        echo "## Cyclomatic Complexity"
        radon cc . -a -nb --exclude=".git,__pycache__,.chainlit,venv,env"
        echo ""
        echo "## Maintainability Index"
        radon mi . -nb --exclude=".git,__pycache__,.chainlit,venv,env"
      continue-on-error: true
    
    - name: Run pylint
      run: |
        pylint app.py test_structure.py --disable=C0103,C0114,C0115,C0116,W0621,R0913,R0914 --max-line-length=127 || true
      continue-on-error: true
    
    - name: Check for TODOs and FIXMEs
      run: |
        echo "## TODOs and FIXMEs found:"
        grep -rnw . -e 'TODO' -e 'FIXME' --exclude-dir={.git,__pycache__,.chainlit,venv,env} || echo "None found"
      continue-on-error: true
