name: Python Linting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=.git,__pycache__,.chainlit,venv,env
    
    - name: Check code formatting with black
      run: |
        black --check --diff . --exclude='/(\.git|__pycache__|\.chainlit|venv|env)/'
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff . --skip .git --skip __pycache__ --skip .chainlit --skip venv --skip env
      continue-on-error: true
    
    - name: Type check with mypy
      run: |
        mypy . --ignore-missing-imports --exclude '/(\.git|__pycache__|\.chainlit|venv|env)/' || true
      continue-on-error: true
